<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Dice Roll</title>
    <script type="text/javascript" src="content.json"></script>
    <script src="diceRoll2.js"></script>
    <link rel="stylesheet" href="diceRoll.css">
  </head>
  <body>
    <div id="wholepage" class="holder">
      <div class="row banner"></div>
      <div id="calcDisp" class="disp col-m-12 col-t-6 col-4">
        <div id="dispIn"></div>
        <div id="dispOut"></div>
        <div id="dispEng"></div>
      </div>
      <div id="menuHolder" class="holder col-m-12 col-t-6 col-4">
        <div id="calculator" class="holder">
          <div class="row">
            <div id="calcBtnPad" class="holder">
              <div class="row">
                <button id="d100" class="btn col-m-3 col-t-3 col-3">
                  d100
                </button>
                <button id="d20" class="btn col-m-3 col-t-3 col-3">
                  d20
                </button>
                <button id="d12" class="btn col-m-3 col-t-3 col-3">
                  d12
                </button>
                <button id="d10" class="btn col-m-3 col-t-3 col-3">
                  d10
                </button>
              </div>
              <div class="row">
                <button id="d8" class="btn col-m-3 col-t-3 col-3">
                  d8
                </button>
                <button id="d6" class="btn col-m-3 col-t-3 col-3">
                  d6
                </button>
                <button id="d4" class="btn col-m-3 col-t-3 col-3">
                  d4
                </button>
                <button id="d2" class="btn col-m-3 col-t-3 col-3">
                  d2
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="calcNumPad" class="holder">
              <div class="row">
                <button id="num7" class="btn num col-m-4 col-t-4 col-4">
                  7
                </button>
                <button id="num8" class="btn num col-m-4 col-t-4 col-4">
                  8
                </button>
                <button id="num9" class="btn num col-m-4 col-t-4 col-4">
                  9
                </button>
              </div>
              <div class="row">
                <button id="num4" class="btn num col-m-4 col-t-4 col-4">
                  4
                </button>
                <button id="num5" class="btn num col-m-4 col-t-4 col-4">
                  5
                </button>
                <button id="num6" class="btn num col-m-4 col-t-4 col-4">
                  6
                </button>
              </div>
              <div class="row">
                <button id="num1" class="btn num col-m-4 col-t-4 col-4">
                  1
                </button>
                <button id="num2" class="btn num col-m-4 col-t-4 col-4">
                  2
                </button>
                <button id="num3" class="btn num col-m-4 col-t-4 col-4">
                  3
                </button>
              </div>
              <div class="row">
                <button id="num-" class="btn oper col-m-4 col-t-4 col-4">
                  -
                </button>
                <button id="num0" class="btn num col-m-4 col-t-4 col-4">
                  0
                </button>
                <button id="num+" class="btn oper col-m-4 col-t-4 col-4">
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="savedMenu" class="holder">
          <div id="saveItems">

          </div>
          <div id="userSaveButtonHolder" class="row">
            <button id="userSaveButton" class="btn saveItem col-m-12 col-t-12 col-12">
              
            </button>
          </div>
        </div>
      </div>
      <div id="rollBar" class="holder col-m-12 col-t-12 col-8">
        <div class="row">
          <button id="clrBtn" class="btn col-m-2 col-t-2 col-2">
            X
          </button>
          <button id="rollBtn" class="btn col-m-7 col-t-7 col-7">
            roll
          </button>
          <button id="toggleMenuBtn" class="btn col-m-3 col-t-3 col-3">
            saved
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
