<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <script src="diceRoll.js"></script>
    <link rel="stylesheet" href="diceRoll.css">
  </head>
  <body>
    <div id="calcHolder" class="holder col-m-12 col-t-6 col-4">
      <div class="row">
        <div id="calcDisp" class="disp col-m-12 col-t-12 col-12">
          calculator display
        </div>
      </div>
      <div class="row">
        <div id="calcBtnPad" class="holder">
          <div class="row">
            <div id="d100" class="btn col-m-3 col-t-3 col-3">
              d100
            </div>
            <div id="d20" class="btn col-m-3 col-t-3 col-3">
              d20
            </div>
            <div id="d12" class="btn col-m-3 col-t-3 col-3">
              d12
            </div>
            <div id="d10" class="btn col-m-3 col-t-3 col-3">
              d10
            </div>
          </div>
          <div class="row">
            <div id="d8" class="btn col-m-3 col-t-3 col-3">
              d8
            </div>
            <div id="d6" class="btn col-m-3 col-t-3 col-3">
              d6
            </div>
            <div id="d4" class="btn col-m-3 col-t-3 col-3">
              d4
            </div>
            <div id="d2" class="btn col-m-3 col-t-3 col-3">
              d2
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="calcNumPad" class="holder">
          <div class="row">
            <div id="num7" class="btn col-m-4 col-t-4 col-4">
              7
            </div>
            <div id="num8" class="btn col-m-4 col-t-4 col-4">
              8
            </div>
            <div id="num9" class="btn col-m-4 col-t-4 col-4">
              9
            </div>
          </div>
          <div class="row">
            <div id="num4" class="btn col-m-4 col-t-4 col-4">
              4
            </div>
            <div id="num5" class="btn col-m-4 col-t-4 col-4">
              5
            </div>
            <div id="num6" class="btn col-m-4 col-t-4 col-4">
              6
            </div>
          </div>
          <div class="row">
            <div id="num1" class="btn col-m-4 col-t-4 col-4">
              1
            </div>
            <div id="num2" class="btn col-m-4 col-t-4 col-4">
              2
            </div>
            <div id="num3" class="btn col-m-4 col-t-4 col-4">
              3
            </div>
          </div>
          <div class="row">
            <div id="num-" class="btn col-m-4 col-t-4 col-4">
              -
            </div>
            <div id="num0" class="btn col-m-4 col-t-4 col-4">
              0
            </div>
            <div id="num+" class="btn col-m-4 col-t-4 col-4">
              +
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="rollBar" class="holder">
          <div id="clrBtn" class="btn col-m-2 col-t-2 col-2">
            X
          </div>
          <div id="rollBtn" class="btn col-m-10 col-t-10 col-10">
            roll
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
